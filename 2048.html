<script src="js-temp/jquery-1.11.3.min.js"></script>
<script>
//do not need .ready() because scripts are at the bottom
while($("div.with-content").length < 2) {
	var elementNo = Math.floor(Math.random() * 16) - 1;
	var $selector = $("div.number:eq("+elementNo+")");

		$selector.addClass("with-content").text("2").data("val",2);
	}
}
